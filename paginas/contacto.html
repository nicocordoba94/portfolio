<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <nav class="navegacion">
            <img src="../imagenes/logo.png" class="logo" alt="logo">
            <ul class="navegacionLink">
                <li><a href="../index.html" class="linkButtons">Inicio</a></li>
                <li><a href="./quienSoy.html" class="linkButtons">Quien Soy</a></li>
                <li><a href="./trabajos.html" class="linkButtons">Mis trabajos</a></li>

                <li><a href="./contacto.html" class="linkButtons">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <h2>
            Contactame!
        </h2>
        <p>
            Llena este formulario y nos pondremos en contacto lo antes posible.
        </p>
    </div>
    <div class="formulario">
        <form class="infoContacto">
            <label for="nombreContacto">Nombre:</label>
            <input type="text" id="nombreContacto">
            <br>
            <label for="apellidoContacto">Apellido:</label>
            <input type="text" id="apellidoContacto">
            <br>
            <label for="emailContacto">Email:</label>
            <input type="email" id="emailContacto" placeholder="example@example.com">
            <br>
            <label for="mensajeContacto">Mensaje:</label>
            <textarea id="mensajeContacto" name="mensajeContacto" rows="4" cols="50" placeholder="Escriba su mensaje aqui..."></textarea>
            <br>
            <br>
            <input type="button" value="Enviar">
        </form>
    </div>
    <footer>
        <ul>
            <li><a href="https://wwww.facebook.com" target="_blank"><img src="../imagenes/face.png" alt="logo face" width="36"></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><img src="../imagenes/insta.png" alt="logo insta" width="36"></a></li>
            <li><a href="https://www.linkedin.com" target="_blank"><img src="../imagenes/ln.png" alt="logo Linkedin" width="36"></a></li>
        </ul>
        <span class="derechos">Todos los derechos reservados Â©.</span>
    </footer>
